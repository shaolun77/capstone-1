{% extends "base.html" %}

{% block content %}
  <h1>{{ gallery['partner']['name'] }}</h1>
  <p>{{ gallery['description'] }}</p>
  
  <h2>Artworks</h2>
  {% for artwork in artworks %}
    <div class="artwork">
      <h3>{{ artwork['title'] }}</h3>
      {% if 'thumbnail' in artwork['_links'] %}
        <img src="{{ artwork['_links']['thumbnail']['href'] }}" alt="{{ artwork['title'] }}">
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
