{% extends 'base.html' %}
{% block content %}
<h1>Upcoming Art Fairs</h1>
  
  {% for fair in fairs %}
    <div class="fair">
      <h2><a href="{{ url_for('art_fair', fair_id=fair.id) }}">{{ fair.name }}</a></h2>
      <p>{{ fair.about }}</p>
      <p>Start Date: {{ fair.start_date }}</p>
      <p>End Date: {{ fair.end_date }}</p>
    </div>
  {% endfor %}
{% endblock %}
